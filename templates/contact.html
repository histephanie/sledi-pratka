
<!doctype html>
<html lang="en">
  <head>
    <title>Sledi Pratka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Floating labels example · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/contact.css" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin" method="POST" action="/contact">
        {% if msg_sent %}
            <p class="success">Your message was sent</p>
        {% else %}
  <div class="text-center mb-4">
    <img class="mb-4" src="/static/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Contact us</h1>
    <p>Send us a message bellow and we'll try to get back to you right away. Thanks!</p>
  </div>

  {% if error_msgs %}
  <div class="error" >
  {% for error in error_msgs %}
    {{ error }}<br>
  {% endfor %}
</div>
  {% endif %}

  <div class="form-label-group">
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" value="{{ email }}" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="name" name="name" id="inputName" class="form-control" placeholder="Your name" value="{{ name }}" required autofocus>
    <label for="inputName">Your name</label>
  </div>

  <div class="form-label-group">
    <textarea id="inputText" name="text" class="form-control" placeholder="Your Message" required>{{ message }}</textarea>
    <label for="inputText">Your Message</label>
  </div>


  <button class="btn btn-lg btn-primary btn-block" type="submit">Send Message</button>
  {% endif %}
  <p class="mt-5 mb-3 text-muted text-center">&copy; Dino Angelov <a href="/privacy">• Privacy Policy</a></p>
</form>
</body>
</html>
